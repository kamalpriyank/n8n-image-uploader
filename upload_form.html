<!DOCTYPE html>
<html>
  <head>
    <title>Upload to n8n</title>
  </head>
  <body>
    <h2>Upload an Image to n8n</h2>
    <form
      action="https://n8n.kamalpriyank.com/webhook/upload-image"
      method="POST"
      enctype="multipart/form-data"
    >
      <input type="file" name="file" accept="image/*" required />
      <br><br>
      <button type="submit">Upload</button>
    </form>
  </body>
</html>
