<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Invoice Generation</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #4B0082, #8A2BE2);
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .upload-container {
      background-color: #2e0d4d;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
      width: 100%;
      max-width: 400px;
      text-align: center;
    }

    h2 {
      margin-bottom: 20px;
      font-size: 24px;
      font-weight: 600;
    }

    input[type="file"] {
      background-color: #fff;
      color: #333;
      border-radius: 8px;
      padding: 10px;
      margin-top: 10px;
      border: none;
      cursor: pointer;
      width: 100%;
    }

    button {
      margin-top: 20px;
      background: #ff5cad;
      color: #fff;
      border: none;
      padding: 12px 20px;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background: #e04390;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }
  </style>
</head>
<body>
  <div class="upload-container">
    <h2>Upload Floor Plan Here</h2>
    <form
      action="https://n8n.kamalpriyank.com/webhook/upload-image"
      method="POST"
      enctype="multipart/form-data"
    >
      <input type="file" name="file" accept="image/*" required />
      <button type="submit">Browse</button>
    </form>
  </div>
</body>
</html>
